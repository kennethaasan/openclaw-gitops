# OpenClaw 2026 Configuration - Antigravity Edition
llm:
  provider: opencode
  model: google/antigravity-claude-opus-4-6-thinking  # Ultra-tier reasoning via Antigravity
  flashModel: google/antigravity-gemini-3-flash # High-speed vision/tasks
  variant: max # Use max thinking budget for Opus 4.6
  
providers:
  opencode:
    enabled: true
    settings:
      antigravity:
        enabled: true
        account_strategy: "hybrid"

plugins:
  - "opencode-antigravity-auth"

channels:
  telegram:
    enabled: true
